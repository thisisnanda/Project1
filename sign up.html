<html>
<title>Sign Up</title>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">

    
</head>
<style>
    .container{
        width: 60%;
        height: 80%;
        font-family: 'Crete Round', serif;
        text-align: center;
        

    }
    .div1{
        text-align: center;
        font-size: 38px;
        width: 100%;
        height: 60px;
        color:rgb(235, 131, 12);
        background-color:darkslateblue;
        border: 20px;
        border-color::darkslateblue; 
        padding: 0px;
        margin: 0px;
    }
    p{
         
        
    }
    .form-group{
        background-color:darkslategray;
        border: 0px;
        margin: 0px;
        

        
        
    }
    .bottom-form{
        background-color: teal;   
        border-bottom: 10px;
        border-color: teal;

    }
    .coloryel{
        color:orange;
        font-size:20px;
    }
    .colorgold{
        color:darkkhaki;
        font-size: 18px;
    }
    .center{
        text-align: center;
    }
</style>
<body>
    <div class="container">
            
    <div class="div1">Sign Up</div>


        <div class="form">
    
        <div class="form-group row">
                <p class="col-sm-4 col-form-label coloryel" >First Name</p>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Enter First Name">
                 </div>
                <p class="col-sm-4 col-form-label coloryel" >Last Name</p>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Enter Last Name">
                </div>
                <p class="col-sm-4 col-form-label coloryel" >Screen Name</p>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Enter Screen Name">
                    </div>
                <p class="col-sm-4 col-form-label coloryel" >Date Of Birth</p>
                <div class="col-sm-2">
                    <select class="custom-select">
                        <option selected>January</option>
                        
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                      </div>
                <div class="col-sm-2">
                    <select class="custom-select">
                        <option selected>1</option>
                        
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>

                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="custom-select">
                            <option selected>1990</option>                           
                            <option value="2">1991</option>
                            <option value="3">1992</option>
                            <option value="4">1993</option>
                            <option value="5">1994</option>
                            <option value="6">1995</option>
                            <option value="7">1996</option>
                            <option value="8">1997</option>
                            <option value="9">1998</option>
                            <option value="10">1999</option>
                            <option value="11">2000</option>
                            <option value="12">2001</option>
                            <option value="13">2002</option>
                            <option value="14">2003</option>
                            <option value="15">2004</option>
                            <option value="16">2005</option>
                            <option value="17">2006</option>
                            <option value="18">2007</option>
                            <option value="19">2008</option>
                            <option value="20">2009</option>
                    </select>
                </div>
                <p class="col-sm-4 col-form-label coloryel" >Gender</p>
                <div class="custom-control custom-radio col-sm-3 col-form-label">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label colorgold" for="customRadio1">Male</label>
                </div>
                    <div class="custom-control custom-radio col-sm-3 col-form-label">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label colorgold" for="customRadio2">Female</label>
                </div>
                
                
                <p class="col-sm-4 col-form-label coloryel" >Country</p>
                <div class="col-sm-6">               
                <select class="custom-select">
                        <option selected>USA</option>                           
                        <option value="2">England</option>
                        <option value="3">India</option>
                        <option value="4">Brazil</option>
                        <option value="5">Spain</option>
                        </select>
                </div>
                <p class="col-sm-4 col-form-label coloryel" >Email</p>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="Enter Email ID">
                </div>
                <p class="col-sm-4 col-form-label coloryel" >Password</p>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="Enter Password">
                </div>
                <p class="col-sm-4 col-form-label coloryel" >Confirm Password</p>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="Re-Enter Password">
                </div>           
        </div>
        <div class="bottom-form">
        <div class="form-check center">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                I agree to the Terms of Use
            </label>
        <br><br>


        </div>
        <div class="submitbut">
            <input type="button" class="btn btn-primary col-sm-2" value="Submit"></button>
            <input type="button" class="btn btn-danger col-sm-2" value="Cancel"></button>
            
        </div>
</div>

</div>

</body>
</html>
