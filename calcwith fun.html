		      {

			}

			if(type=="substraction")
		      {
		      	total=v1 - v2
				
			}
			if(type=="division")
		      {
		      	total=v1 /v2
				
			}
			if(type=="multiply")
		      {
		      	total=v1 *v2
			
			}
			if(type=="modulus")
		      {
		      	total=v1 % v2
				
			}
			return total;

		}
