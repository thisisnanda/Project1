<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">

		console.log("Arithmetic Operation Using function, if Statement");

		function calculate(var1,var2,callback)
			{
				
				if(callback=="add"){
					return var1 + var2;
				}

				if(callback=="subtract"){
					return var1 - var2;
				}

				if(callback=="multiply"){
					return var1 * var2;
				}

				if(callback=="modulo"){
					return var1 % var2;
				}

				if(callback=="divide"){
					return var1 / var2;
				}

			}

		var total = calculate(10,2,"add")
		console.log("Addition 10+2=");
		console.log(total);

		var total = calculate(10,2,"subtract")
		console.log("Subtraction 10-2=");
		console.log(total);

		var total = calculate(10,2,"multiply")
		console.log("Multiplication 10*2=");
		console.log(total);

		var total = calculate(10,2,"divide")
		console.log("Division 10/2=");
		console.log(total);

		var total = calculate(10,2,"modulo")
		console.log("Modulo 10%2=");
		console.log(total);

	</script>
</head>

</html>
